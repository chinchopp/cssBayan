<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="meme_container">
            <h1 class="container_header">CSS Bayan</h1>
                <div class="line"></div>
                    <div class="meme_item meme_item_1">
                        <label class="meme_label_1" for="input_meme_1">
                            <input class="radio_meme radio_meme_1" type="radio" checked="checked" name="meme" id="input_meme_1">
                            <div class="title">
                                <div class="meme_title" for="meme_1">Dude, where is JS?</div>
                                <div class="meme_crosshair">
                                    <span class="crosshair_line crosshair_line_1"></span>
                                    <span class="crosshair_line crosshair_line_2"></span>
                                </div>
                            </div>
                                <div class="meme_img">
                                    <img class="meme_img_1" src="./img/1.png" alt="meme_1">
                                 </div>
                        </label>
                    </div>
                <div class="line"></div>
                    <div class="meme_item meme_item_2">
                        <label class="meme_label_2" for="input_meme_2">
                            <input class="radio_meme radio_meme_2" type="radio" name="meme" id="input_meme_2">
                            <div class="title">
                                <div class="meme_title" for="meme_2">How many pet projects have you done?</div>
                                <div class="meme_crosshair">
                                    <span class="crosshair_line crosshair_line_1"></span>
                                    <span class="crosshair_line crosshair_line_2"></span>
                                </div>
                            </div>
                                <div class="meme_img">
                                    <img class="meme_img_2" src="./img/2.png" alt="meme_2">
                                 </div>
                        </label>
                    </div>
                <div class="line"></div>
                    <div class="meme_item meme_item_3">
                        <label class="meme_label_3" for="input_meme_3">
                            <input class="radio_meme radio_meme_3" type="radio" name="meme" id="input_meme_3">
                            <div class="title">
                                <div class="meme_title" for="meme_3">Pro tip</div>
                                <div class="meme_crosshair">
                                    <span class="crosshair_line crosshair_line_1"></span>
                                    <span class="crosshair_line crosshair_line_2"></span>
                                </div>
                            </div>
                                <div class="meme_img">
                                    <img class="meme_img_3" src="./img/3.png" alt="meme_3">
                                 </div>
                        </label>
                    </div>
                <div class="line"></div>
                    <div class="meme_item meme_item_4">
                        <label class="meme_label_4" for="input_meme_4">
                            <input class="radio_meme radio_meme_4" type="radio" name="meme" id="input_meme_4">
                            <div class="title">
                                <div class="meme_title" for="meme_1">Looking for a job?</div>
                                <div class="meme_crosshair">
                                    <span class="crosshair_line crosshair_line_1"></span>
                                    <span class="crosshair_line crosshair_line_2"></span>
                                </div>
                            </div>
                                <div class="meme_img">
                                    <img class="meme_img_4" src="./img/4.png" alt="meme_4">
                                 </div>
                        </label>
                    </div>
                <div class="line"></div>
                    <div class="meme_item meme_item_5">
                        <label class="meme_label_5" for="input_meme_5">
                            <input class="radio_meme radio_meme_5" type="radio" name="meme" id="input_meme_5">
                            <div class="title">
                                <div class="meme_title" for="meme_1">FullStack</div>
                                <div class="meme_crosshair">
                                    <span class="crosshair_line crosshair_line_1"></span>
                                    <span class="crosshair_line crosshair_line_2"></span>
                                </div>
                            </div>
                                <div class="meme_img">
                                    <img class="meme_img_5" src="./img/5.png" alt="meme_5">
                                 </div>
                        </label>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
