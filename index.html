<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="meme_container">
            <h1 class="container_header">CSS Bayan</h1>
                <div class="line"></div>
                    <div class="meme_item">
                        <input class="meme_input" type="checkbox" id="meme_1">
                            <div class="title">
                                <label class="meme_title" for="meme_1">Dude, where is JS?</label>
                                <div class="meme_crosshair">
                                    <span class="crosshair_line crosshair_line_1"></span>
                                    <span class="crosshair_line crosshair_line_2"></span>
                                </div>
                            </div>
                                <div class="meme_img">
                                    <div class="meme_img_1"></div>
                                </div>
                    </div>
                <div class="line"></div>
                    <div class="meme_item">
                        <input class="meme_input" type="checkbox" id="meme_3">
                            <div class="title">
                                <label class="meme_title" for="meme_3">How many pet projects have you done?</label>
                                <div class="meme_crosshair">
                                    <span class="crosshair_line crosshair_line_1"></span>
                                    <span class="crosshair_line crosshair_line_2"></span>
                                </div>
                            </div>
                                <div class="meme_img">
                                    <div class="meme_img_3"></div>
                                </div>
                    </div>
                <div class="line"></div>
                    <div class="meme_item">
                        <input class="meme_input" type="checkbox" id="meme_3">
                            <div class="title">
                                <label class="meme_title" for="meme_3">Stage 0 / Stage 1 / Stage 2</label>
                                <div class="meme_crosshair">
                                    <span class="crosshair_line crosshair_line_1"></span>
                                    <span class="crosshair_line crosshair_line_2"></span>
                                </div>
                            </div>
                                <div class="meme_img">
                                    <div class="meme_img_3"></div>
                                </div>
                    </div>
                <div class="line"></div>
                    <div class="meme_item">
                        <input class="meme_input" type="checkbox" id="meme_4">
                            <div class="title">
                                <label class="meme_title" for="meme_4">Looking for a job?</label>
                                <div class="meme_crosshair">
                                    <span class="crosshair_line crosshair_line_1"></span>
                                    <span class="crosshair_line crosshair_line_2"></span>
                                </div>
                            </div>
                                <div class="meme_img">
                                    <div class="meme_img_4"></div>
                                </div>
                    </div>
        </div>
    </div>
</body>
</html>
